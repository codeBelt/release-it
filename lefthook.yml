pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm eslint {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm tsc --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpm commitlint --edit